<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score 2.0</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  
  <div class="center">
    <span class="score-label">
      Your score: $0
    </span>

    <button class="score-button">
      Click for +1 score
    </button>

    <button class="score-reset">
      Reset everything
    </button>
  </div>

  <div class="sidebar">

  </div>

  <div class="score-info">
    <span class="score-per-click-multi">Score per click multiplier: 1</span>
    <span class="score-per-click">Score per click: 0.5</span>
  </div>

  <script type="module" src="scripts/index.js"></script>

</body>
</html>
